<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">

</head>

<body>
    <header><h1>Juego de DadosðŸŽ² </h1></header>
    <section class="calculos">
        <br><br><br>
        <input type="number" id="n1">
        Cant. de jugadores: </p>
        <br><br>
        <button class="button" id="btn1">Jugar</button>
        <br><br><br>
        <h2>
            Gana el mayor numero:</p>
            <div id="resultado"></div>
            <div id="gana"></div>

            <script>
                var b = document.getElementById('btn1');
                b.addEventListener('click', dados);

                function dados() {
                    var nr1 = parseInt(document.getElementById('n1').value);
                    const jugadores = [];
                    for (let i = 0; i < nr1; i++) {
                        jugadores[i] = 1 + Math.floor(Math.random() * 5);
                    }
                    document.getElementById("resultado").innerHTML = jugadores

                    var max = 0;
                    for (let i = 0; i < nr1; i++) {
                        if (jugadores[i] > max) {
                            max = jugadores[i];
                        }
                    }
                    var cont = 0;

                    for (let i = 0; i < nr1; i++) {
                        if (jugadores[i] == max) {
                            cont++;
                        }
                    }
                
                    if (cont == 1) {
                        document.getElementById("gana").innerHTML = "El ganador es el que obtuvo el numero: " + max

                    }
                    else if (cont > 1) {
                        document.getElementById("gana").innerHTML = "Lanze de nuevo"

                    }

                }



            </script>
    </section>
</body>

</html>
